<ul class="posts">
  {% for post in site.posts  %}
    <li class="posts_item">
      <div class="post">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-metas">
          <time datetime="%Y-%m-%d">{{ post.date | date: "%Y.%m.%d" }}</time>
          {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/tags#{{ tag }}">{{ post.tags }}</a>
          {% endfor %}
        </div>
        <div class="excerpt">
          {{ post.excerpt }}
          <a href="{{ post.url }}" class="read-more">読む</a>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
